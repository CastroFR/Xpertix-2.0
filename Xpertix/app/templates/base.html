<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Xpertix-XP{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <style>
        .nav-link.active {
            font-weight: bold;
            color: #FFD700 !important;
        }
        .nav-link i {
            margin-right: 5px;
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white shadow">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary container">
            <a class="navbar-brand fw-bold" href="{{ url_for('principal.inicio') }}">
                <i class="bi bi-tools"></i> Xpertix-XP
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'principal.inicio' %}active{% endif %}" href="{{ url_for('principal.inicio') }}">
                            <i class="bi bi-house-door"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'principal.listar_usuarios' %}active{% endif %}" href="{{ url_for('principal.listar_usuarios') }}">
                            <i class="bi bi-people"></i> Usuarios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'principal.agregar_proyecto' %}active{% endif %}" href="{{ url_for('principal.agregar_proyecto') }}">
                            <i class="bi bi-plus-circle"></i> Proyecto
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'principal.agregar_recurso' %}active{% endif %}" href="{{ url_for('principal.agregar_recurso') }}">
                            <i class="bi bi-tools"></i> Recurso
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'principal.agregar_tarea' %}active{% endif %}" href="{{ url_for('principal.agregar_tarea') }}">
                            <i class="bi bi-check2-circle"></i> Tarea
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'principal.registro_actividades' %}active{% endif %}" href="{{ url_for('principal.registro_actividades', usuario_id=1, accion='Ver actividades') }}">
                            <i class="bi bi-list-check"></i> Registro
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'principal.notificaciones' %}active{% endif %}" href="{{ url_for('principal.notificaciones') }}">
                            <i class="bi bi-bell"></i> Notificaciones
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        {% block contenido %}{% endblock %}
    </main>
    <footer class="bg-primary text-white text-center py-3 mt-4">
        <p class="mb-0">&copy; 2024 Xpertix-XP | Todos los derechos reservados.</p>
    </footer>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
