{% extends "base.html" %}

{% block contenido %}
<h1>Editar Usuario</h1>
<form action="{{ url_for('principal.actualizar_usuario', usuario_id=usuario.id) }}" method="POST">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" value="{{ usuario.nombre }}" required>
    </div>
    <div class="form-group">
        <label for="email">Correo Electr√≥nico:</label>
        <input type="email" id="email" name="email" class="form-control" value="{{ usuario.email }}" required>
    </div>
    <div class="form-group">
        <label for="rol">Rol:</label>
        <select id="rol" name="rol" class="form-control">
            <option value="admin" {% if usuario.rol == 'admin' %}selected{% endif %}>Administrador</option>
            <option value="usuario" {% if usuario.rol == 'usuario' %}selected{% endif %}>Usuario</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
    <a href="{{ url_for('principal.listar_usuarios') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
